<html>
<head>
<title>Signup here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- NAVBAR Starts -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
	<a class="navbar-brand" href="main_page\login">Welcome to the Signup Page</a>
  	<div class="navbar" id="navbarSupportedContent">
  		<ul class="navbar-nav mr-auto">
  			<li class="nav-item active">
  				<a class="nav-link" href="#">Home</a>
  			</li>
  			<li class="nav-item active">
       	 		<a class="nav-link" href="..\login">Want to Login-up instead? <span class="sr-only">(current)</span></a>
    		</li>
  		</ul>
  	</div>
</nav>

<!-- NAVBAR ENDS -->
<!-- Jumbotron for login -->
<div class="container">
	<span class="border ">
		<div class="jumbotron">
			<div class="container">
				<h1 class="display-4">Hello new user!</h1>
				<p class="lead">Please input your details to be a part of our family.</p>
				<hr class="my-4"> <!-- Horizontal Line -->
					<div class="container">
						<form action="" method="POST">
						{% csrf_token %}
						{% if error %}
						{{ error }}
						{% endif %}
						{{ form.as_p }}
						<input type="submit" name="submit" value="Sign up"/>
						</form>
					</div>
			</div>
		</div>
	</span>
</div>
<div class="sticky-bottom">
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Created by Bismoy Sutar</a>
	</nav>
</div>
</body>
</html>
