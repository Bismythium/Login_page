}

</head>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
	<a class="navbar-brand" href="main_page\login">Welcome to the Login Page</a>

<!-- Jumbotron for login -->
<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1 class="display-4">Hello user!</h1>
				<p class="lead">Please input your details to login.</p>
				<hr class="my-4"> <!-- Horizontal Line -->
				<form action="post" name="loginForm">
					<div class="container"> 
					<!-- Username -->
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">@</span>
						</div>
						<input id="userName" name="username" required maxlength=200 type="text" class="form-control" placeholder="Username" 
						aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<!-- Password -->
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon2">***</span>
						</div>
						<input type="password" id="uPassword" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
					</div>
					<a href="..\signup">A new user? Signup here</a> <br>
					<input class="btn btn-info" type="submit" value="Login" formmethod="post">
					</div>
				</form>	
			</div>
		</div>
</div>
